<div class='panel panel-primary' *ngIf='setting'>
    <div class='panel-heading'>
        <h3>{{pageTitle}}</h3>
    </div>
    <div class='panel-body'>
        <div class="container">
            <div class='row'>
                <div class='col-md-6'>
                    <div class='row'>
                        <div class='col-md-3'>App ID:</div>
                        <div class='col-md-6'>{{ setting.AppID }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>Api key:</div>
                        <div class='col-md-6'>{{ setting.APIKey }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>App name:</div>
                        <div class='col-md-6'>{{ setting.AppName }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>Trạng thái:</div>
                        <div class='col-md-6'>{{ setting.IsActive }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>Ngày tạo:</div>
                        <div class='col-md-6'>{{ setting.NgayTao }}</div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>    
     <div class='panel-footer'>
        <button type="button" class='btn btn-default btn-lg' (click)='Back()' style='width:80px'>Back</button>
    </div>
</div>

<div class='panel panel-primary'>
    <div class='panel-heading'>
        <h3>{{pageTitle}}</h3>
    </div>
    <div class='panel-body'>
        <div class="container">
            <form>
                <div class="form-group">
                    <label class="">App ID:</label>
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" name="appid" [(ngModel)]="appid" placeholder="App ID">
                            </div>  
                            <div style="color:red;line-height:33.99px">{{alert}}</div>
                        </div>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="">App Name:</label>
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type="text" class="form-control" name="appname" [(ngModel)]="appname" placeholder="App name">
                            </div>  
                        </div>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="">API key:</label>
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <input type="text" class="form-control" name="apikey" [(ngModel)]="apikey" placeholder="Api key">
                            </div>  
                        </div>
                    </div>
                </div>          
                <div class="form-group">
                    <label class="">Trạng thái:</label>
                    <input type="checkbox" name="trangthai" [(ngModel)]="trangthai" checked>
                </div>              
            </form>
        </div>
    </div>
    <div class="panel-footer"> 
        <div class="row" style="margin-left:10px">
            <button type="button" style="float:left;margin-right:10px" class="btn btn-success btn-lg" (click)='Create()'>Create</button>
            <button type="button" style="float:left" class="btn btn-default btn-lg" (click)='Back()'>Back</button>
        </div>
    </div>
</div>

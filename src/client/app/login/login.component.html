<div class="form-group col-sm-12">
    <div class="col-sm-1">
        <label lass="control-label" style="margin-top: 5px;" >Username:</label>
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]='UserName' />
    </div>
</div>
<div class="form-group col-sm-12">
    <div class="col-sm-1">
        <label lass="control-label" style="margin-top: 5px;" >Password:</label>
    </div>
    <div class="col-sm-4">
        <input type="password" class="form-control" [(ngModel)]='Password' />
    </div>
</div>
<div class="form-group col-sm-12">
    <div class="col-sm-offset-4 col-sm-2">
        <button class="btn btn-success" (click)="submitLogin()">Login</button>
    </div>
</div>
